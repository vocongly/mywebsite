<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Login</title>
</head>
<body>
    <div class="login">
        <h2>Sign In</h2>
        <div class="box">
            <input type="text" placeholder="Username">
        </div>
        <div class="box">
            <input type="password" name="pw" id="password" placeholder="Password">
            <div id="toggle" onclick="showPassword()"></div>
        </div>
        <a href="#" class="btnLogin">Login</a>
        <div class="query">            
            <p>Forgot <a href="#">Password</a>?</p>
            <p>Create an <a href="#">Account</a>?</p>
        </div>
    </div>
</body>
<script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
	VanillaTilt.init(document.querySelector(".login"), {
		max: 20,
		speed: 300
	});

    const password = document.getElementById('password');
    const toggle = document.getElementById('toggle');

    function showPassword() {
        if (password.type === 'password') {
            password.setAttribute('type', 'text');
            toggle.classList.add('hide')
        }
        else {
            password.setAttribute('type', 'password');
            toggle.classList.remove('hide')
        }
    }
</script>
</html>
